<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#2</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>


</head>

<body onload="init()">

    <h2>corrugated sphere</h2>

    <div>
        <label for="R">Радіус:</label>
        <input type="range" id="R" min="0" max="3" step="0.3" value="0.3">
        <span id="R-add"></span>
    </div>
    <div>
        <label for="a">Альфа:</label>
        <input type="range" id="a" min="-1" max="2" step="0.2" value="0.2">
        <span id="a-add"></span>
    </div>
    <div>
        <label for="r">RedComponent</label>
        <input type="range" name="r" id="r" min="0" max="1" step="0.05" value="1">
        <label for="g">GreenComponent</label>
        <input type="range" name="g" id="g" min="0" max="1" step="0.05" value="1">
        <label for="b">BlueComponent</label>
        <input type="range" name="b" id="b" min="0" max="1" step="0.05" value="1">
    </div>
    <div>
        Direction of Light
        <label for="x">x</label>
        <input type="range" name="x" id="x" min="-1" max="1" step="0.05" value="1">
        <label for="y">y</label>
        <input type="range" name="y" id="y" min="-1" max="1" step="0.05" value="1">
        <label for="z">z</label>
        <input type="range" name="z" id="z" min="-1" max="1" step="0.05" value="1">
    </div>




    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>

    <script src="./main.js"></script>
</body>

</html>
